name : CI/CD for Kotlin application


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up Gradle
      uses: gradle/wrapper-action@v6

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Publish APK
      uses: actions/upload-artifact@v2
      with:
        name: App APK
        path: app/build/outputs/apk/debug/app-debug.apk
        
      


    
