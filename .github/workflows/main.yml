name : android ci
on: [push]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup jdk
        uses : actions/setup-java@v3
        with:
          java-version: '17'
      - name : Run test
        run: ./gradlew test
      - name : build project 
        run : ./gradlew assemble         


    
